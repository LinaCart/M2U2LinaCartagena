<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

			<input type="number" class="form-control" id="numeroA" aria-describedby="emailHelp">

		<div class="mb-3">
			<label for="numeroB" class="form-label">Numero B</label>
			<input type="number" class="form-control" id="numeroB" aria-describedby="emailHelp">

        <div class="mb-3">
			<label for="numeroC" class="form-label">Numero C</label>

        <div class="mb-3">

		<button type="submit" class="btn btn-primary" id="guardar">Calcular</button>
	</form>

    <div id="resultados"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
